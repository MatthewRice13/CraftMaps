<!DOCTYPE html>
<html lang="en">
<head>
    <title>Craft Maps: Brewery</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" src='{% static "img/favicon.ico" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/font-awesome/css/icon-font.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/animate.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/hamburgers.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/select2.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/util.css" %}'/>
	<link rel="stylesheet" href='{% static "css/new-age.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/simple-line-icons/css/simple-line-icons.css" %}'/>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href='{% static "css/breweryPage.css" %}'/>

	<script>
		var Brewery_JSON = {{ brewery|safe }};
		var Beer_JSON = {{beer|safe}};
		var currentProtocol = window.location.protocol;
		var currentHost = window.location.host;
		var urlForImage = currentProtocol+'//'+currentHost
	</script>
</head>

<body>
	<div class="limiter">
		 <div id="backgroundContainer" class="container-login100" style="background-image: url('/static/img/WhatsApp Image 2018-07-28 at 15.30.48.jpeg');">
			<div id="breweryIntro">
				<div id="bImage"><img id="profile-pic"/></div>
				<div id="bContent">
					<div id="bName"><label id="name"></label></div>
					<div id="bType"><label id="type"></label></div>
					<div id="bRate"><label id="rateNumber"></label></div>
					<div id="bAddress"><label id="address"></label></div>
					<div id="bUrl"><label id="url"></label></div>
					<div id="bTwitter"><label id="twitter"></label></div>
					<div id="bFacebook"><label id="facebook"></label></div>
				</div>
			</div>
			<div id="breweryLocation">
				<div id="brewery-map"></div>
			</div>
			 <div id="heading"><label id="beerHead">Beers by</label><label id="brName"></label></div>
			<div id="beerList">
				<div id="listOfBeers">
					<table id="beerlistTable">
						<thead id="tabHead">
							<tr class="rowHead">
								<th class="tabName">Name</th>
								<th class="tabType">Type</th> 
								<th class="tabPercent">Percent</th>
								<th class="tabRating">Rating</th>
							</tr>
						</thead>
						<tbody id="tabBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!--JS files -->
	<script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/popper.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/select2.min.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "vendor/jquery-easing/jquery.easing.min.js" %}'></script>
	<script src="https://maps.googleapis.com/maps/api/js?key={{key}}"></script>
    <script src='{% static "js/breweryPage.js" %}'></script>
	
</body>

</html>
