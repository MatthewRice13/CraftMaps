<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" src='{% static "img/favicon.ico" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/font-awesome/css/font-awesome.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/font-awesome/css/icon-font.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/animate.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/hamburgers.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/select2.min.css" %}'/>
	<link rel="stylesheet" href='{% static "vendor/bootstrap/css/util.css" %}'/>
	<link rel="stylesheet" href='{% static "css/signup.css" %}'/>
</head>
<body>

	<div class="limiter">
		 <div id="backgroundContainer" class="container-login100" style="background-image: url('../static/img/WhatsApp Image 2018-07-28 at 15.30.48.jpeg');">
			<div class="wrap-login100 p-t-310 p-b-30">
				<form class="login100-form validate-form" method="post">
				{% csrf_token %}
					<div class="login100-form-avatar">
						<a href="../home"><img src="../static/img/cm-logo-01.png"></a>
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="First name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Last name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Favorite Brewery Type">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="number" name="username" placeholder="Max Distance">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Stout:</label>
						<input type="checkbox" name="User_Beer_Stout" id="id_User_Beer_Stout">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Lager:</label>
						<input type="checkbox" name="User_Beer_Lager" id="id_User_Beer_Lager">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer IPA:</label>
						<input type="checkbox" name="User_Beer_IPA" id="id_User_Beer_IPA">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Cider:</label>
						<input type="checkbox" name="User_Beer_Cider" id="id_User_Beer_Cider">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Pilsner:</label>
						<input type="checkbox" name="User_Beer_Pilsner" id="id_User_Beer_Pilsner">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Ale:</label>
						<input type="checkbox" name="User_Beer_Ale" id="id_User_Beer_Ale">
					</div>
					<div class="wrap-input100 validate-input m-b-10 form-group login-group-checkbox" data-validate = "Username is required">
						<label for="id_User_Beer_Stout">Beer Weiss:</label>
						<input type="checkbox" name="User_Beer_Weiss" id="id_User_Beer_Weiss">
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button type="submit" class="login100-form-btn">
							Sing Up
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="../login" class="txt1">
							Already have an account? Login!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    {% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ sign_up_form.as_p }}
    {{ user_form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}

	<script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/popper.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/bootstrap.min.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js/select2.min.js" %}'></script>
	<script src='{% static "js/signup.js" %}'></script>

</body>
</html>
